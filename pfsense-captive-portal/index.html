<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description"
              content="Captive Portal Login">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <title>Tür an Tür Digital Factory - Captive Portal</title>


        <link rel="stylesheet" href="captiveportal-material.min.css">
        <script src="captiveportal-material.min.js"></script>
        <style>
.mdl-card {
    min-width: 150px;
}

    .mdl-layout {
        position: relative;;
    }

    .mdl-layout__content {
        padding: 24px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .logo {
        width: 100%
    }

    form {
        margin-bottom: 0;
    }
        </style>
    </head>
    <body>
        <div class="mdl-layout mdl-js-layout mdl-color--grey-100">
            <main class="mdl-layout__content">
                <div class="mdl-card mdl-shadow--6dp">
                    <div class="mdl-card__title mdl-color-text--white">
                        <img class="logo" src="captiveportal-TaT_DF_LOGO.png">
                    </div>

                    <form method="post" action="$PORTAL_ACTION$">
                        <input name="redirurl" type="hidden" value="$PORTAL_REDIRURL$">
                        <input name="zone" type="hidden" value="$PORTAL_ZONE$">


                        <div class="mdl-card__supporting-text">
                            <span style="color:red; font-weight: bold;">$PORTAL_MESSAGE$</span>


                            <div class="mdl-textfield mdl-js-textfield">
                                <input name="auth_user" class="mdl-textfield__input" type="text" id="voucher_code"/>
                                <input name="auth_pass" type="hidden" value="dummy"/>
                                <label class="mdl-textfield__label" for="voucher_code">Voucher Code</label>
                            </div>

                            Indem Sie auf Anmelden klicken stimmen Sie dem <a href="captiveportal-haftungsausschluss.html">Haftungsauschluss</a> zu.
                        </div>


                        <div class="mdl-card__actions mdl-card--border">
                            <input class="mdl-button mdl-button--raised mdl-button--colored mdl-js-button mdl-js-ripple-effect"
                                   name="accept"
                                   type="submit"
                                   value="Anmelden"
                                   onclick="this.form.auth_user.value = this.form.auth_user.value.replace(/\s/g,'').toUpperCase();">
                        </div>
                    </form>

                    <div class="mdl-card__actions mdl-card--border mdl-card__supporting-text">
                        <p>
                        Verkauf im:<br>
                        Cafe Tür an Tür<br>
                        Wertachstraße 29, 86153 Augsburg<br>


                        </p>

                        <p>
                        1 Voucher = 36 Tage = 5€
                        </p>
                    </div>
                    <div class="mdl-card__actions mdl-card--border mdl-card__supporting-text">
                        <div style="text-align: center; font-weight: bold;">Bei Problemen mit dem WLAN:
                            wifi@tuerantuer.de
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
